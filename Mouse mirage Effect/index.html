    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      height: 100vh;
      background: #1b1b1b;
      cursor: none;
    }

    .cursor-dot {
      width: 5px;
      height: 5px;
      background: #ffffff;
    }
    
    .cursor-outline {
      width: 30px;
      height: 30px;
      border: 2px solid hsl(0, 0%, 100%, 0.5);
    }
  </style>

</head>
<body>
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>
