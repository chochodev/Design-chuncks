<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto carousel diy</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="slider">
            <div class="slide">
                <input type="radio" id="radio1">
                <input type="radio" id="radio2">
                <input type="radio" id="radio3">
                <input type="radio" id="radio4">

                <div class="st first">
                    <img src="images/img-i.png" >
                </div>
                <div class="st">
                    <img src="images/img-i.jpg" >
                </div>
                <div class="st">
                    <img src="images/img-ii.jpg" >
                </div>
                <div class="st">
                    <img src="images/img-iii.jpg" >
                </div>

                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                    <div class="a-b3"></div>
                    <div class="a-b4"></div>
                </div>
            </div>

            <div class="nav-label">
                <label for="radio1" class="labet-btn"></label>
                <label for="radio2" class="labet-btn"></label>
                <label for="radio3" class="labet-btn"></label>
                <label for="radio4" class="labet-btn"></label>
            </div>
        </div>
    </section>

    
    <script>
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000)
    </script>
</body>
</html>
